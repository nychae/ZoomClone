<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../public/css/common.css">
    <title>Noom</title>
</head>
<body>
<div>
    <header>
        <div id="title">Noom</div>
    </header>
    <main>

        <div id="welcome">
            <form>
                <input type="text" placeholder="room name" required/>
                <button>Enter Room</button>
            </form>
        </div>
        <div id="call">
            <div id="myStream">
                <video id="myFace" autoplay playsinline width="400" height="400"></video>
                <button id="mute">Mute</button>
                <button id="camera">Turn Camera Off</button>
                <select id="cameras"></select>
                <video id="peerFace" autoplay playsinline width="400" height="400"></video>
            </div>
        </div>
    </main>
</div>
</body>
<script src="socket.io/socket.io.js"></script>
<script src="../public/js/app.js"></script>
</html>
