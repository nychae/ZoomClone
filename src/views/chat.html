<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/common.css">
    <link rel="stylesheet" href="../public/css/chat.css">
    <title>Noom</title>
</head>
<body>
    <div>
        <header>
            <div id="title">Noom</div>
        </header>
        <main>
            <div id="roomList" class="">
                <div class="header">
                    <span>CHATTING ROOMs</span>
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="currentColor" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>
                    </div>
                </div>
                <div class="listWrapper"></div>
            </div>
            <div id="messaging" class="hidden">
                <div class="header">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="currentColor" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
                    </div>
                    <span class="roomName">ROOM NAME</span>
                </div>
                <div class="conversation"></div>
                <div class="footer">
                    <form>
                        <input id="message" type="text" placeholder="Enter the message">
                    </form>
                </div>
            </div>
            <div class="dim hidden">
                <div id="addRoomPopup">
                    <div class="body">
                    <input type="text" id="roomName" name="roomName" placeholder="ROOM NAME"/>
                    <input type="number" id="capacity" name="capacity" min="2" value="2"/>
                    <span>최소 2인 이상</span>
                    </div>
                    <div class="footer">
                        <button>ADD</button>
                    </div>
                </div>
            </div>

        </main>
    </div>
</body>
<script src="socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../public/js/chat.js"></script>
</html>
